<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
</head>
<body>
	请输入值<input type="text" id="num1">
	<select id="operselect">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>
	<input type="text" id="num2">
	=<span id="result"></span>
	<button onclick="calculate()">计算</button>
	<script>
		function calculate(){
			var num1=document.getElementById("num1").value;
			var num2=document.getElementById("num2").value;
			//如果有内容为空
			if(!num1||!num2){
				alert("请输入内容");
				return;
			}
			//如果有内容不是数字
			else if(isNaN(num1)||isNaN(num2)){
				alert("请输入数字");
				return;
			}
			num1=parseFloat(num1);
			num2=parseFloat(num2);
			var oper=document.getElementById("operselect").value;
			var result;
			switch(oper){
				case "+": result=num1+num2;break;
				case "-": result=num1-num2;break;
				case "*": result=num1*num2;break;
				case "/": 
				if(num2==0){
					result="NaN"
				}else{
					result=num1/num2;
				}break;
			}
			document.getElementById("result").innerText=result;
		}
	</script>
</body>
</html>
